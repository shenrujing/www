<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<style>
		.con{
			width:400px;
			height:400px;
			background: greenyellow;
		}
	</style>
	<body>
		<div id="app">
			<input type="number" v-model="w" />
			<input type="number" v-model="h" />
		<div class="con" v-bind:style="{width:w+'px',height:h+'px'}">wzw看什么看</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					w:400,
					h:400
				}
			})
		</script>
	</body>
</html>
